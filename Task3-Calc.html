<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <title>Task3-Calculator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: pink;
        }
        h1{
            text-align: center;
        }


        .container {
            background-color: rgb(101, 113, 246);
            width: 300px;
            padding: 20px;
            border-radius: 10px;
        }

        .calc-text {
            width: 260px;
            background-color: rgb(254, 254, 254);
            padding: 10px;
            border-radius: 10px;
        }

        .calc-text input {
            text-align: end;
            color: rgb(10, 10, 10);
            font-size: 20px;
            word-wrap: break-word;
            word-break: break-all;
            outline: none;
            border: none;

        }

        button {
            background-color: rgb(34, 34, 250);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            width: 55px;
            height: 49px;

        }

        .key {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            ;
        }
    </style>

</head>

<body>

    <h1>My Calculation Tasks</h1>

    <div class="container mt-5">

      

        <div class="calc-text">
            <input type="text" id="display" readonly>
            
        </div>

        <div class="key mt-3">

            <button type="button" class="numbers" id="7">7</button>
            <button type="button" class="numbers" id="8">8</button>
            <button type="button" class="numbers" id="9">9</button>
            <button type="button" class="operator" id="/">/</button>

            <button type="button" class="numbers" id="4">4</button>
            <button type="button" class="numbers" id="5">5</button>
            <button type="button" class="numbers" id="6">6</button>
            <button type="button" class="operator" id="*">*</button>

            <button type="button" class="numbers" id="1">1</button>
            <button type="button" class="numbers" id="2">2</button>
            <button type="button" class="numbers" id="3">3</button>
            <button type="button" class="operator" id="-">-</button>

            <button type="button" class="numbers" id="0">0</button>
            <button type="button" class="operator" id="calculate">=</button>
            <button type="button" class="operator" id="clear">AC</button>
            <button type="button" class="operator" id="+">+</button>

        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.key button');

            // Add event listener to each button
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.id === 'clear') {
                        clearDisplay();
                    } else if (button.id === 'calculate') {
                        calculate();
                    } else {
                        appendToDisplay(button.textContent);
                    }
                });
            });

            function appendToDisplay(value) {
                display.value += value;
            }

            function clearDisplay() {
                display.value = '';
            }

            function calculate() {
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                }
            }
        });

    </script>
</body>

</html>
